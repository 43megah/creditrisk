<html >
<head>  
  <title>Jupyter Notebook Credit Risk Model and Flask Deployment Tutorial</title>
</head>

<body>
 <div class="login">
	<h1>Loan Risk Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="gender" placeholder="Enter Gender (0 for Female / 1 for Male)" required="required" /> </br> </br>
        <input type="text" name="mstatus" placeholder="Enter Marital Status (0 for Single / 1 for Married)" required="required" /> </br> </br>
	<input type="text" name="appincome" placeholder="Enter Applicant Income" required="required" /> </br> </br>
	<input type="text" name="coincome" placeholder="Enter Co-Applicant Income" required="required" /> </br> </br>
	<input type="text" name="amount" placeholder="Enter Loan Amount" required="required" /> </br> </br>
	<input type="text" name="duration" placeholder="Enter Loan Duration (in months)" required="required" /> </br> </br>
        <button type="submit"> Predict Risk </button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
